<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar >Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#">Oracle2Hdfs</a>
      <a mat-list-item href="#">File2Hdfs</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>DP Transfer</span>
      <span class="header-spacer"></span>
      <button mat-icon-button class="help-icon" aria-label="help icon-button with help link">
        <mat-icon>help</mat-icon>
      </button>
    </mat-toolbar>
    <!-- Add Content Here -->
    <app-properties-list></app-properties-list>
  </mat-sidenav-content>
</mat-sidenav-container>
